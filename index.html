<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Forex Converter</h1>
        <form method="POST" action="/convert">
            <label for="currency_from">From Currency (3-letter code):</label>
            <input type="text" id="currency_from" name="currency_from" required>
            <br>
            <label for="currency_to">To Currency (3-letter code):</label>
            <input type="text" id="currency_to" name="currency_to" required>
            <br>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>
            <br>
            <button type="submit">Convert</button>
        </form>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        {% if result %}
            <p>Converted Amount: {{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
